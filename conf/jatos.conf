#jatos.studyAdmin.showStudyAssetsSize = false # Default is true
#jatos.studyAdmin.showResultDataSize = true # Default is false
#jatos.studyAdmin.showResultFileSize = true # Default is false


# JATOS API
# ~~~~~~~~~
# Disable the JATOS API. By default its allowed (true).
#jatos.api.allowed = false


# JATOS GUI locale
# ~~~~~~~~~~~~~~~~
# Sets the locale for use in the GUI, e.g. for date-time formatting.
# If empty the browser's locale is used (as set in 'navigator.language'). Default is "".
#jatos.locale = "en-GB"


# JATOS groups cleaning
# ~~~~~~~~~~~~~~~~~~~~~
# Is group cleaning allowed (removal of stale group members). Default is true.
#jatos.groups.cleaning.allowed = false

# Interval in seconds the group cleaner is started. Default is 60.
#jatos.groups.cleaning.interval = 30

# After how many seconds a group member is regarded as inactive. Default is 30.
#jatos.groups.cleaning.memberInactiveAfter = 60