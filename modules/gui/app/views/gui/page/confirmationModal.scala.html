<div class="modal fade" id="confirmationModal" tabindex="-1" data-bs-config='{"backdrop":"static", "focus":true, "keyboard":false}'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header align-items-start">
                <h5 class="modal-title text-truncate flex-grow-1">Confirm</h5>
                <button class="btn btn-close2 btn-xs btn-nav" type="button" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="confirmationModalText"></div>
                <div class="mb-3 d-none" id="confirmationModalSafetyCheck">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="confirmationModalSafetyCheckbox">
                        <label class="form-check-label" for="confirmationModalSafetyCheckbox">
                            Check this box, if you really want to proceed
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn" id="confirmationModalConfirmed"></button>
            </div>
        </div>
    </div>
</div>
