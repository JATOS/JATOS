@(study: common.Study)

@* Show all groups Modal *@
<div class="modal fade" id="groupsModal" tabindex="-1" data-bs-config='{"backdrop":"true", "focus":true, "keyboard":true}'>
    <div class="modal-dialog modal-xxl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">All groups</h5>
                <button type="button" class="btn btn-close btn-nav" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                @* All groups table *@
                <table class="table table-hover w-100" id="groupsTable">
                    <thead>
                        <tr>
                            <th>Group ID<span class="ordering-icon"></span></th>
                            <th class="no-info-icon" data-toggle="tooltip" title="A fixed group can't have new members join">Fixed<span class="info-icon"></span><span class="ordering-icon"></span></th>
                            <th class="no-info-icon" data-toggle="tooltip" title="All currently active workers (click on the workers to get to their results page)">Active workers<span class="info-icon"></span></th>
                            <th class="no-info-icon" data-toggle="tooltip" title="All workers who were once member in this group (click on the workers to get to their results page)">Past workers<span class="info-icon"></span></th>
                            <th class="no-info-icon" data-toggle="tooltip" title="">Start time<span class="info-icon"></span><span class="ordering-icon"></span></th>
                            <th class="no-info-icon" data-toggle="tooltip" title="">End time<span class="info-icon"></span><span class="ordering-icon"></span></th>
                            <th class="no-info-icon" data-toggle="tooltip" title="Current state of the group">Group state<span class="info-icon"></span><span class="ordering-icon"></span></th>
                            <th id="groupSessionDataColumn"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

@* Template groups button bar *@
<div class="d-none" id="groupToolbarTemplate">
    <div class="float-end text-nowrap">
        <button type="button" class="group-session btn btn-batch" data-toggle="tooltip" title="See and edit this group's session data">
            <i class="bi-list-columns-reverse"></i><span class="d-none d-xl-inline ps-1">Group Session Data</span>
        </button>
        <button class="group-results btn btn-batch" type="button" data-toggle="tooltip" title="Show only the study results that belong to this group">
            <span class="d-none d-xl-inline">Group </span>Results
            <span class="badge text-batch bg-white rounded-pill no-info-icon ms-1" data-toggle="tooltip" title="Number of study results that belong to this group"></span>
        </button>
    </div>
</div>

<script @{helper.CSPNonce.attr} type="module">
    import * as Helpers from "@routes.Assets.versioned("lib/jatos-gui/javascripts/helpers.js")";
    import * as Alerts from "@routes.Assets.versioned("lib/jatos-gui/javascripts/alerts.js")";
    import * as WaitingModal from "@routes.Assets.versioned("lib/jatos-gui/javascripts/waitingModal.js")";

    const alerts = new Alerts.Named("groups-modal");
    $("#groupsModal").on('hide.bs.modal', alerts.hideAll);

    $('#batchTable').on('click', '.groups', function() {
        const batch = getBatchData(this);
        $('#groupsModal .modal-title').text(`All Groups of Batch "${batch.title}"`)
        generateGroupsTable(batch);
        $('#groupsModal').modal('show');
    });

    let groupsTable;
    function generateGroupsTable(batch) {
        var dataUrl = window.routes.StudyLinks.groupsByBatch(window.study.id, batch.id);
        if (groupsTable) {
            groupsTable.ajax.url(dataUrl).load();
            return;
        }
        groupsTable = $('#groupsModal table').DataTable({
            "ajax": {
                "url" : dataUrl,
                "error": () => Alerts.error("Error reading group data")
            },
            "dom": `<'d-flex flex-row flex-wrap justify-content-between align-items-center form-batch mt-1 mb-3'B<'mb-2'f><'mb-2'l>>
                    rt
                    <'d-flex flex-row flex-wrap justify-content-between align-items-center mt-3'<'mb-2'i><'mb-2'p>>`,
            "order": [[ 6, "desc" ]],
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
            "pageLength": 10,
            "pagingType": "full_numbers",
            "stateSave": true,
            "stateSaveParams": function (settings, data) {
                data.search.search = "";
            },
            "scrollX": true,
            buttons: [
                {
                    text: '<i class="bi-arrow-repeat fw-bold"></i>',
                    "className": "btn btn-batch",
                    "titleAttr": 'Refresh groups',
                    action: function ( e, dt, node, config ) {
                        this.disable();
                        groupsTable.ajax.reload();
                        setTimeout(this.enable, 3000);
                    }
                }
            ],
            "columns": [
                {
                    "data": "id",
                    "className": "ps-3",
                    "width": "1%"
                },
                {
                    "data": "groupState",
                    "width": "1%",
                    "render": drawFixedGroupButton
                },
                {
                    "data": "activeWorkerList",
                    "orderable": false,
                    "render": drawWorkerColumn
                },
                {
                    "data": "historyWorkerList",
                    "orderable": false,
                    "render": drawWorkerColumn
                },
                {
                    "data": "startDate",
                    "render": Helpers.getLocalTime
                },
                {
                    "data": "endDate",
                    "render": Helpers.getLocalTime
                },
                {
                    "data": "groupState"
                },
                {
                    "class": "toolbar",
                    "data": null,
                    "orderable": false,
                    "render": function (data, type, full, meta) {
                        const toolbar = $('#groupToolbarTemplate').clone().show();
                        $(toolbar).find('.group-results .badge').text(data.resultCount);
                        return toolbar.html();
                    }
                }
            ],
            language: {
                "lengthMenu": "Search: _MENU_",
                "paginate": {
                    "first": `<i class="bi-chevron-double-left"></i>`,
                    "previous": `<i class="bi-chevron-left"></i>`,
                    "next": `<i class="bi-chevron-right"></i>`,
                    "last": `<i class="bi-chevron-double-right"></i>`
                },
                "emptyTable": "No groups yet"
            },
            "drawCallback": function(settings) {
                $(".dt-length select").removeClass("form-select-sm");
                $(".dt-search input").removeClass("form-control-sm");
                adjustColumns();
            }
        });
    }

    function drawFixedGroupButton(groupState) {
        switch(groupState) {
        case "STARTED":
            return `
                <button type="button" class="btn btn-batch fix-button" data-toggle="tooltip" title="Currently unfixed (new members can join). Click to fix this group.">
                    <i class="bi-circle fw-bold"></i>
                </button>`;
        case "FIXED":
            return `
                <button type="button" class="btn btn-secondary fix-button fixed-group" data-toggle="tooltip" title="Currently fixed (no new members can join). Click to unfix this group.">
                    <i class="bi-slash-circle fw-bold"></i>
                </button>`;
        case "FINISHED":
            return `
                <button type="button" class="btn btn-secondary fix-button" data-toggle="tooltip" title="A finished group cannot be fixed." disabled>
                    <i class="bi-x-circle fw-bold"></i>
                </button>`;
        }
    }

    function drawWorkerColumn(data) {
        if (data.length == 0) return '<span class="text-body text-opacity-50">none</span>';
        return data.map((workerId) =>
            `<a type="button" class="btn btn-batch btn-sm no-info-icon py-0 mb-1" data-toggle="tooltip" title="Click to get to this worker's results page"
                href="${window.routes.StudyResults.workersStudyResults(workerId)}">${workerId}</a>`
        ).join(' ');
    }

    function adjustColumns() {
        // This is an ugly hack: just using 'DataTable.columns.adjust()' in "drawCallback" doesn't work. For some reason
        // all table elements have a negative width in the beginning for some time. Here we wait until the first 'th'
        // element has a width of > 1 and only then trigger the column resizing.
        var firstRow = $("#groupsTable th").first();
        if (firstRow.width() <= 1) {
            window.requestAnimationFrame(adjustColumns);
        } else {
            Helpers.setButtonWidthToMax("#groupsTable .group-results");
            groupsTable.columns.adjust();
        }
    };

    $('#groupsModal').on('click', '.fix-button', function() {
        var button = this;
        var tr = $(this).closest('tr');
        var groupId = groupsTable.row(tr).data().id;
        var fixed = $(this).hasClass('fixed-group');
        $.ajax({
            url: window.routes.StudyLinks.toggleGroupFixed(window.study.id, groupId, !fixed),
            type : "POST",
            success: function(groupState) {
                $(button).parent().html(drawFixedGroupButton(groupState));
                groupsTable.cell(tr, 6).data(groupState);
            },
            error : function(err) {
                Alerts.error(err.responseText);
            }
        });
    });

    $('#groupsTable').on('click', '.group-results', function() {
        var tr = $(this).closest('tr');
        var groupId = groupsTable.row(tr).data().id;
        window.location.href =  window.routes.StudyResults.groupsStudyResults(window.study.id, groupId);
    });

    function getBatchData(element) {
        const batchRow = $(element).closest('tr');
        return $("#batchTable").DataTable().row(batchRow).data();
    }


</script>
